<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery – Special Children School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: var(--primary-color)">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><img class="logo" style="margin-right: 20px;"
                    src="images/logo.png" alt="Special Children School Logo">मूकबधिर निवासी विद्यालय</a>
            <button class="navbar-toggler" aria-label="Toggle navigation" data-bs-toggle="collapse"
                data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">मुखपृष्ठ</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">आमच्याबद्दल</a></li>
                    <li class="nav-item"><a class="nav-link" href="programs.html">आमचे उपक्रम</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">छायाचित्र संग्रह</a></li>
                    <li class="nav-item"><a class="nav-link" href="donation.html">देणगी</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">संपर्क</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content">

        <section class="section">
            <div class="container d-flex flex-column align-items-center">
                <div class="container d-flex flex-column align-items-center mb-7">
                    <h1 class="mb-4" data-aos="fade-up">छायाचित्र संग्रह</h1>
                    <h3 class="mb-4">आमच्या शाळेतील दैनंदिन उपक्रम, शिक्षण प्रक्रिया आणि विविध कार्यक्रमांचे काही क्षण
                        येथे पाहायला
                        मिळतात.</h3>
                </div>
                <div class="row g-4 mt-4">
                    <div class="col-md-4" data-aos="fade-up">
                        <img src="images/classroom.jpg" class="gallery-img"
                            alt="Deaf children learning sign language in classroom">
                    </div>
                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                        <img src="images/activity.jpg" class="gallery-img"
                            alt="Students participating in learning activities">
                    </div>
                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                        <img src="images/event.jpg" class="gallery-img" alt="School event with teachers and children">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="text-center py-3">© 2026 Special Children School</footer>

    <!-- same JS block -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const collapse = document.querySelector('.navbar-collapse');
                if (collapse.classList.contains('show')) new bootstrap.Collapse(collapse).hide();
            });
        });

        window.addEventListener('load', () => window.scrollTo(0, 0));

        const page = location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute("href") === page) link.classList.add("active");
        });

        let lastScroll = 0;
        const navbar = document.getElementById("mainNavbar");
        window.addEventListener("scroll", () => {
            const current = window.pageYOffset;
            if (current > lastScroll && current > 100) navbar.classList.add("hide");
            else navbar.classList.remove("hide");
            lastScroll = current;
        });

        AOS.init({ once: true });
    </script>
</body>

</html>
